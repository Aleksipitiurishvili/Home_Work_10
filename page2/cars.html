<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="carstyle.css" />
    <title>Cars</title>
  </head>
  <body>
    <div class="head">
      <h1>The best delivery service</h1>
      <h1 class="underH1">we deliver anything you need.</h1>
      <a class="homePage" href="../index.html"
        ><img
          class="homeImg"
          src="./img_page_2/reshot-icon-home-PRMNC4UADE.svg"
          alt="home icon"
        />
      </a>
    </div>
    <div class="carBox">
      <div class="cars">
        <div class="road">
          <img
            class="car"
            src="./img_page_2/reshot-icon-car-delivery-KB5W2M4V83.svg"
            alt="car svg"
          />
        </div>
        <div class="road">
          <img
            class="ship"
            src="./img_page_2/cargo-ship-svgrepo-com.svg"
            alt="ship svg"
          />
        </div>
        <div class="road">
          <img
            class="helicopter"
            src="./img_page_2/helicopter-aircraft-svgrepo-com.svg"
            alt="helicopter svg"
          />
        </div>
        <div class="road">
          <img
            class="scooter"
            src="./img_page_2/scooter-svgrepo-com (1).svg"
            alt="scooter svg"
          />
        </div>
        <div class="road">
          <img
            class="bicycle"
            src="./img_page_2/bicycle-bike-svgrepo-com.svg"
            alt="bicycle svg"
          />
        </div>
        <div class="road">
          <img
            class="moped"
            src="./img_page_2/scooter-svgrepo-com.svg"
            alt="moped svg"
          />
        </div>
      </div>
    </div>
  </body>
</html>
